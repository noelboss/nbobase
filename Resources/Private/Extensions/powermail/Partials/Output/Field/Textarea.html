{namespace vh=Tx_Powermail_ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap control-group {vh:Misc.ErrorClass(field: '{field}', class: 'error')} powermail_fieldwrap_textarea powermail_fieldwrap_{field.uid}">
	<label for="powermail_field_{field.marker}" class="control-label">
		{field.title}<f:if condition="{field.mandatory}"> <i class="icon-star-empty" title="Pflichtfeld"></i></f:if>
	</label>
	<f:form.textarea cols="20" rows="5" id="powermail_field_{field.marker}" name="field[{field.uid}]" value="{answer.value}" class="powermail_field powermail_textarea {vh:Misc.ValidationClass(field: '{field}')}" />
</div>
