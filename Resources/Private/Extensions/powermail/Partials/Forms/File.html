{namespace vh=Tx_Powermail_ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap control-group {vh:Misc.ErrorClass(field: '{field}', class: 'error')} powermail_fieldwrap_file powermail_fieldwrap_{field.uid} {field.css}">
	<label for="powermail_field_{field.marker}" class="control-label">
		{field.title}
	</label>

	<div class="powermail_fieldwrap_file_inner">
		<f:form.upload id="powermail_field_{field.marker}" name="field[{field.uid}]" class="powermail_field powermail_file {vh:Misc.ErrorClass(field: '{field}', class: 'error')}" />
	</div>
</div>
