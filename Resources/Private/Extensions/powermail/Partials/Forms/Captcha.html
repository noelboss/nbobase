{namespace vh=Tx_Powermail_ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap control-group {vh:Misc.ErrorClass(field: '{field}', class: 'error')} powermail_fieldwrap_captcha powermail_fieldwrap_{field.uid} {field.css}">
	<label for="powermail_field_{field.marker}" class="control-label">
		{field.title}<f:if condition="{field.mandatory}"> <i class="icon-star-empty" title="Pflichtfeld"></i></f:if>
	</label>

	<div class="powermail_captcha_outer {vh:Misc.ErrorClass(field: '{field}', class: 'error')}">
		<f:form.textfield id="powermail_field_{field.marker}" name="field[{field.uid}]" value="" class="powermail_field powermail_captcha validate[required] {vh:Misc.ErrorClass(field: '{field}', class: 'error')}" required="required" />
		<img src="{vh:Misc.Captcha()}" alt="captcha" class="powermail_captchaimage" id="powermail_captchaimage" />
	</div>
</div>
