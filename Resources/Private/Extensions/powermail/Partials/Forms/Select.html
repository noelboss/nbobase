{namespace vh=Tx_Powermail_ViewHelpers}

<div id="powermail_fieldwrap_{field.uid}" class="powermail_fieldwrap control-group {vh:Misc.ErrorClass(field: '{field}', class: 'error')} powermail_fieldwrap_select powermail_fieldwrap_{field.uid} {field.css}">
	<label for="powermail_field_{field.marker}" class="control-label">
		{field.title}<f:if condition="{field.mandatory}"> <i class="icon-star-empty" title="Pflichtfeld"></i></f:if>
	</label>
	<div class="controls">
		<vh:Form.SelectField options="{field.settings}" name="field[{field.uid}]" class="powermail_field powermail_select {vh:Misc.ValidationClass(field: '{field}')} {vh:Misc.ErrorClass(field: '{field}', class: 'error')}" id="powermail_field_{field.marker}" value="{vh:Misc.PrefillField(field: '{field}')}" />
	</div>
</div>
